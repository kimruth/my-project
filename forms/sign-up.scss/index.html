<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sign-up.css">
    <title>Sign Up</title>
</head>

<body>
    <section class="login">
        <div class="contain">
            <div class="logo">
                <img src="/asset/img/logo.png" alt="" width="100px">
            </div>
            <p>
                Une fois vos donnees enregistrees, elles sont purement confidentielles. Le nom d'utilisateur que vous
                Enregistrezest celui qui s'affichera sur votre compte.
            </p>
            <div class="item">
                <p>Paix</p>
                <p>Unite</p>
                <p>Lumiere</p>
            </div>
        </div>
        <div class="register">
            <form class="register">
                <h4>Enregistrez vos donnees</h4>
                <label for="name"></label>
                <input id="name" class="data" type="text" placeholder="entrez votre nom">
                <label for="Number"></label>
                <input id="Number" class="data" type="text" placeholder="entrez votre numero de telephone">
                <label for="email"></label>
                <input id="email" class="data" type="text" placeholder="entrez votre email">
                <label for="Bith-date"></label>
                <input id="Bith-date" class="data" type="text" placeholder="entrez votre date de naissance">
                <label for="User Name"></label>
                <input id="User_name" class="data" type="text" placeholder="votre nom d'utilisateur">
                <label for="password"></label>
                <input id="password" class="data" type="text" placeholder="votre mot de passe">
                <label for="confirm_password"></label>
                <input id="confirm_password" class="data" type="text" placeholder="confirmez votre mot de passe">

                <div class="sumb">
                    <input class="submit" type="submit" value="Sign up">
                </div>
                <div class="log">
                    <span>Vous avez deja un compte?<a id="log" href="#">Sign In</a></span>
                </div>
            </form>
        </div>
    </section>

</html>
